<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Trabalhando com Links</title>
</head>
<body>
    <h1>Usando Links Externos</h1>
        <p>Você pode acessar o meu <a href="https://github.com/SaraLopes7" target="_blank" rel="external">perfil do GitHub</a></p>
    <!--_blank vai abrir o link em uma nova janela em branco-->
    <!--external indica que é um link para outro site que não faz parte do seu site.-->
    <!--há outros tipos de target e rel, estão no capítulo 10 do pdf do Guanabara.-->
        <p>Você também pode acessar meu <a href="https://www.linkedin.com/in/sara-r-a-lopes-98b72423a/" target="_blank" rel="external">perfil do LinkedIn</a></p>
    <h2>Usando Links Internos</h2>
        <p>Esta é a primeira página do site. Se você quiser, pode acessar também a minha <a href="pag002.html" target="_self" rel="next">segunda página</a></p>
        <p>Você também pode acessar a minha <a href="noticias/pag003.html" target="_self" rel="next">página de notícias</a></p>
    <!-- _self quer dizer que ta referenciando ao mesmo site-->
    <!--next faz a "hierarquia" da página, dizendo oq vem dps-->
</body>
</html>
