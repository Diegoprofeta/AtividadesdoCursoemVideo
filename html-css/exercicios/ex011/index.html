<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <!--tipo de imagem q se adapta depdendendo do tamanho disponível na tela do navegador-->
        <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
    <!--para os sources, quanto menor a imagem, mais em cima ele tem que ficar. tem ordem de hieraquia-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <!--imagem padrão-->
        <img src="imagens/foto-g.png" alt="Foto flexível grande">
    </picture>
    <!--picture envelopa para organizar os sources-->
</body>
</html>
